<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lip-gloss shopping cart</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/7550940aef.js" crossorigin="anonymous" defer></script>
    
  </head>
  <body>
    <div class="container">
      <div class="item">
        <h4 class="name">glitter lip gloss</h4>
        <img src="resources/item-1.jfif" alt="" />
        <p class="price">price: 100$</p>
        <span class="item-total"></span>
        <input
          class="number"
          type="number"
          name="quantity"
          value="1"
          min="1"
        />
        <div class="buttons">
            <button class="like-btn">
                <i class="fa-solid fa-heart"></i>
                <i class="fa-regular fa-heart"></i>
            </button>
            <button class="remove-btn">remove</button>
        </div>
      </div>
      <div class="item">
        <h4 class="name">lip stick</h4>
        <img src="resources/item-2.jfif" alt="" />
        <p class="price">price: 100$</p>
        <span class="item-total"></span>
        <input
          class="number"
          type="number"
          name="quantity"
          value="1"
          min="1"
        />
        <div class="buttons">
            <button class="like-btn">
                <i class="fa-solid fa-heart"></i>
                <i class="fa-regular fa-heart"></i>
            </button>
            <button class="remove-btn">remove</button>
        </div>
      </div>
      <div class="item">
        <h4 class="name">lip gloss</h4>
        <img src="resources/item-3.jfif" alt="" />
        <p class="price">price: 100$</p>
        <span class="item-total"></span>
        <input
          class="number"
          type="number"
          name="quantity"
          value="1"
          min="1"
        />
        <div class="buttons">
            <button class="like-btn">
                <i class="fa-solid fa-heart"></i>
                <i class="fa-regular fa-heart"></i>
            </button>
            <button class="remove-btn">remove</button>
        </div>
      </div>
    </div>
    <div class="total-price">
        <h1> total price: <span class="total"></span></h1>
    </div>
  </body>
</html>
